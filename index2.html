<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js"></script>
    <title>Me Gusta 2</title>
</head>
<body>
    <div class="margin-container">
        <div class="nav-container">
            <div class="nav">
                <h1 class="nav-title">Network</h1>
            </div>
        </div>
        <div class="feed">
            <h1> Your Feed</h1>
        </div>
        <div class="main-container">
            <div class="main-column">
                <div class="profile">
                        <div class="imagen">
                            <img class="profile-img" src="./img/user-circle.png" alt="">
                        </div>
                        <div class="add-img">
                            <a href="*">Add an avatar</a>
                        </div>
                        <div class="user">
                            <h2>James Doe</h2>
                        </div>
                </div>
            </div>
            <div class="main-column-2">
                <div class="container-post">
                    <div class="main-content">
                        <div class="column">
                            <h1>Neil M</h1>
                        </div>
                        <div class="column-2">
                            <div class="subcolumn">
                                <div class="subcolumn-1">
                                    <h2 class="number"><h2 class="number" id="likeCount-2">0</h2>&nbsp;likes&nbsp;</h2>
                                </div>
                                <div class="subcolumn-2">
                                    <button onclick="like(2)" class="like">Like</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>I just set up this new discord bot, let me know what you think. <a href="*">link</a></p>
                    </div>
                </div>
                <div class="container-post">
                    <div class="main-content">
                        <div class="column">
                            <h1>Nichole K</h1>
                        </div>
                        <div class="column-2">
                            <div class="subcolumn">
                                <div class="subcolumn-1">
                                    <h2 class="number"><h2 class="number" id="likeCount-3">0</h2>&nbsp;likes&nbsp;</h2>
                                </div>
                                <div class="subcolumn-2">
                                    <button onclick="like(3)" class="like">Like</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>Just finished my <a href="*">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="container-post">
                    <div class="main-content">
                        <div class="column">
                            <h1>Jim R</h1>
                        </div>
                        <div class="column-2">
                            <div class="subcolumn">
                                <div class="subcolumn-1">
                                    <h2 class="number"><h2 class="number" id="likeCount-4">0</h2>&nbsp;likes&nbsp;</h2>
                                </div>
                                <div class="subcolumn-2">
                                    <button onclick="like(4)" class="like">Like</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>I can't stop listening to the <a href="*">new album</a>.</p>
                        <p></p>Who else is liking it</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
